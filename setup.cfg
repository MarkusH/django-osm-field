[coverage:run]
branch = True
source = osm_field/

[coverage:report]
show_missing = True

[flake8]
exclude = build,dist,docs,.git,.tox,./osm_field/migrations/*.py
ignore = E123,E128,E265,E266,E402,E501,E731,W503,W601
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
forced_separate = osm_field
include_trailing_comma = true
known_first_party = osm_field
known_third_party = django
multi_line_output = 5

[metadata]
license-file = LICENSE

[wheel]
universal = 1
